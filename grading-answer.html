<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subject Grades</title>
<style>
    body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

    
        #result {
            font-weight: bold;
        }
</style>
</head>
<body>
<h2>Subject Grades</h2>
<form id="gradeForm" >
    <label for="subject1">English:</label>
    <input class="eng" type="number" id="subject1" min="0" max="100" required><br>
    <label for="subject2">Kiswahili:</label>
    <input class="kisw" type="number" id="subject2" min="0" max="100" required><br>
    <label for="subject3">Mathematics:</label>
    <input class="maths" type="number" id="subject3" min="0" max="100" required><br>
    <label for="subject4">Biology:</label>
    <input class="sci" type="number" id="subject4" min="0" max="100" required><br>
    <label for="subject5">History:</label>
    <input class="soc" type="number" id="subject5" min="0" max="100" required><br>
    <button type="submit">Grade</button>
</form>
<div id="result"></div>

<script>
    document.getElementById('gradeForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        let subject1 = parseFloat(document.getElementById('subject1').value);
        let subject2 = parseFloat(document.getElementById('subject2').value);
        let subject3 = parseFloat(document.getElementById('subject3').value);
        let subject4 = parseFloat(document.getElementById('subject4').value);
        let subject5 = parseFloat(document.getElementById('subject5').value);
        
        let average = (subject1 + subject2 + subject3 + subject4 + subject5) / 5;
        let letterGrade;
        
        if (average >= 90) {
            letterGrade = 'A';
        } else if (average >= 80) {
            letterGrade = 'B';
        } else if (average >= 60) {
            letterGrade = 'C';
        } else if (average >= 40) {
            letterGrade = 'D';
        } else {
            letterGrade = 'F';
        }
        
        document.getElementById('result').innerText = `Average Grade: ${average.toFixed(2)} (${letterGrade})`;
    });
</script>
</body>
</html>
